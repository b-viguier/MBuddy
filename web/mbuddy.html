<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css" crossorigin="anonymous">

    <style>
        .back {
            background-size: cover !important;
            background-image: url("scores/01.png");
            min-height: 100vh;
        }
    </style>

    <title>MBuddy</title>
</head>
<body>
<div id="score-img" class="back">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1 p-0">
        <button type="button" class="btn btn-dark" onclick="previous()">&lt;&lt;</button>
        </div>
        <div class="col-sm-1 p-0 offset-sm-10">
        <button type="button" class="btn btn-dark" onclick="next()">&gt;&gt;</button>
        </div>
    </div>
</div>
</div>
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
    var scoreImg = document.getElementById('score-img');
    var currentId = 1;

    var host = "ws://" + window.location.hostname + ":12380";

    var socket = new WebSocket(host);

    socket.onmessage = function(e) {
        const data = atob(e.data);
        changeScore(data.charCodeAt(1));
    };

    function changeScore(id) {
        currentId = id;
        var txtId = (currentId < 10 ? '0' : '') + currentId;
        scoreImg.style.backgroundImage = "url('scores/" + txtId + ".png')";
    }

    function next() {
        changeScore(currentId+1);
    }

    function previous() {
        changeScore(currentId-1);
    }

</script>
</body>
</html>
