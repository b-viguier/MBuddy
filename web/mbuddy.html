<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css" crossorigin="anonymous">

    <style>
    </style>

    <title>MBuddy</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <img id="score-img" src="..." class="img-fluid">
    </div>
</div>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
    var score = document.getElementById('score-img');

    var host = "ws://" + window.location.hostname + ":12380";

    var socket = new WebSocket(host);

    socket.onmessage = function(e) {
        const data = atob(e.data);
        var id = (data.charCodeAt(1) < 10 ? '0' : '') + data.charCodeAt(1);

        score.setAttribute('src', 'scores/' + id + '.png');
    };
</script>
</body>
</html>
