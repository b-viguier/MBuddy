<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css" crossorigin="anonymous">

    <style>
        .overlay {
            position:absolute;
            width: 100%;
        }
    </style>

    <title>MBuddy</title>
</head>
<body>
<div class="container-fluid truc">
    <div class="row">
        <img id="score-img" src="scores/01.png" class="img-fluid">
        <div class="row overlay justify-content-between">
            <button type="button" class="btn btn-dark col-1" onclick="previous()">&lt;&lt;</button>
            <button type="button" class="btn btn-dark col-1" onclick="next()">&gt;&gt;</button>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
    var scoreImg = document.getElementById('score-img');
    var currentId = 1;

    var host = "ws://" + window.location.hostname + ":12380";

    var socket = new WebSocket(host);

    socket.onmessage = function(e) {
        const data = atob(e.data);
        changeScore(data.charCodeAt(1));
    };

    function changeScore(id) {
        currentId = id;
        var txtId = (currentId < 10 ? '0' : '') + currentId;
        scoreImg.setAttribute('src', 'scores/' + txtId + '.png');
    }

    function next() {
        changeScore(currentId+1);
    }

    function previous() {
        changeScore(currentId-1);
    }

</script>
</body>
</html>
